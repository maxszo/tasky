<div class="signup-container">
  <h2>Create an Account</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        [(ngModel)]="signupData.firstname"
        required
        placeholder="Enter your first name"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        [(ngModel)]="signupData.lastname"
        required
        placeholder="Enter your last name"
      />
    </div>
    <div class="form-group">
      <label for="mail">Mail</label>
      <input
        type="mail"
        id="mail"
        name="mail"
        [(ngModel)]="signupData.mail"
        required
        placeholder="Enter your mail"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="signupData.password"
        required
        placeholder="Enter a strong password"
      />
    </div>
    <div class="form-group">
      <label for="job">Job</label>
      <select id="job" name="job" [(ngModel)]="signupData.job" required>
        <option value="" disabled selected>Choose your job</option>
        <option value="DEVELOPPEUR">DÃ©veloppeur</option>
        <option value="DEVOPS">DevOps</option>
        <option value="CHEF_DE_PROJET">Chef de Projet</option>
        <option value="PRODUCT_OWNER">Product Owner</option>
        <option value="ARCHITECTE_INFRA">Architecte Infra</option>
      </select>
    </div>
    <button type="submit" class="btn-submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/login">Log in here</a></p>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
