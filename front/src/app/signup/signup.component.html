<div class="signup-container">
  <div class="signup-form-box">
    <!-- Logo -->
    <div style="text-align: center">
      <img src="logo.png" alt="Tasky logo" style="width: 200px; height: auto" />
    </div>

    <!-- Title -->
    <h2>Create an Account</h2>

    <!-- Sign-Up Form -->
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <div class="form-columns">
        <div class="left-column">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
              id="firstname"
              name="firstname"
              [(ngModel)]="signupData.firstname"
              required
              placeholder="Enter your first name"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              id="lastname"
              name="lastname"
              [(ngModel)]="signupData.lastname"
              required
              placeholder="Enter your last name"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Job</mat-label>
            <mat-select [(ngModel)]="signupData.job" name="job" required>
              <mat-option value="" disabled selected
                >Choose your job</mat-option
              >
              <mat-option value="DEVELOPPEUR">DÃ©veloppeur</mat-option>
              <mat-option value="DEVOPS">DevOps</mat-option>
              <mat-option value="CHEF_DE_PROJET">Chef de Projet</mat-option>
              <mat-option value="PRODUCT_OWNER">Product Owner</mat-option>
              <mat-option value="ARCHITECTE_INFRA">Architecte Infra</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="right-column">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              id="mail"
              name="mail"
              [(ngModel)]="signupData.mail"
              required
              placeholder="Enter your email"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              name="password"
              [(ngModel)]="signupData.password"
              required
              placeholder="Enter a strong password"
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="signupData.confirmPassword"
              required
              placeholder="Confirm your password"
            />
          </mat-form-field>
        </div>
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="isLoading"
      >
        Sign Up
      </button>
    </form>

    <p class="center-text">
      Already have an account? <a routerLink="/login">Log in here</a>
    </p>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
