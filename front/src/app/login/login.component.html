<div class="login-container">
  <div class="login-form-box">
    <!-- Logo -->
    <div style="text-align: center">
      <img src="logo.png" alt="Tasky logo" style="width: 200px; height: auto" />
    </div>

    <!-- Title -->
    <h2>Login</h2>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          id="mail"
          [(ngModel)]="mail"
          name="mail"
          placeholder="Enter your email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" [disabled]="false">
        Login
      </button>
    </form>

    <!-- Links -->
    <p class="center-text">
      Don't have an account? <a routerLink="/signup">Sign up here</a>
    </p>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
</div>
